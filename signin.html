<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Mix-Sing-In</title>

    <!-- bootstrap-css -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- bootstrap-js -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <!-- style-css -->

    <link rel="stylesheet" href="./style.css">

</head>

<body class="body-signin">

    <div class="signin-card">
        <h3 class="head-signin">Sign In</h3>
        <p class="text-dark">Welcome back! Please sign in to continue</p>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email address" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="d-flex justify-content-between mb-3">
                <div>
                    <input type="checkbox" id="remember"> <label for="remember" class="text-dark">Remember me</label>
                </div>
                <a href="#" class="text-decoration-none" style="color:black">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-dark w-100">Sign In</button>
        </form>

        <div class="text-center my-3">OR</div>

        <div class="social-buttons d-flex justify-content-between">
            <button class="btn btn-outline-dark d-flex align-items-center">
                <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google"> Google
            </button>
            <button class="btn btn-outline-dark d-flex align-items-center">
                <img src="./images/meme-logo.jpg" alt="mem-mix"> Meme Mix
            </button>
        </div>

        <div class="signup-link text-center text-light">
            Don't have an account? <a href="#">Sign Up</a>
        </div>
    </div>

</body>

</html>
